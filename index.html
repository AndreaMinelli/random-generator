<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Generator</title>
    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CSS Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JS -->
    <script defer src="js/script.js"></script>
</head>

<body>
    <main class="bg-lightblue">
        <div class="container">
            <section id="form">
                <div class="row row-cols-3">
                    <div class="col">
                        <label for="box-number">Box da generare</label>
                        <input type="text" id="box-number">
                    </div>
                    <div class="col">
                        <label for="min-number">Min random</label>
                        <input type="text" id="min-number">
                    </div>
                    <div class="col">
                        <label for="max-number">Max Random</label>
                        <input type="text" id="max-number">
                    </div>
                    <div class="col-12 d-flex my-4">
                        <div class="col-4 offset-2">
                            <button type="button" id="generate" class="bg-lightblue fw-bold">
                                genera
                            </button>
                        </div>
                        <div class="col-4">
                            <button type="button" id="reset" class="bg-lightblue fw-bold">
                                reset
                            </button>
                        </div>
                    </div>
                </div>
            </section>
            <section id="generated">
                <div class="row row-cols-3 gy-3 gx-4">

                </div>
            </section>
        </div>
    </main>
</body>

</html>
